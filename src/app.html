<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assest/css/app.css" />
    <script type="module" src="/src/assest/js/view/app.js"></script>
    <title>task-management-system | login</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
          </div>
          <div class="modal-body">
            <div class="row">
              <form action="" autocomplete="off">
                <div class="col-12">
                  <input
                    type="text"
                    class="username"
                    placeholder="Username"
                    required
                  />
                  <small></small>
                </div>
                <div class="col-12">
                  <input
                    type="password"
                    class="password"
                    placeholder="Password"
                    required
                  />
                  <small></small>
                </div>

                <button type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
