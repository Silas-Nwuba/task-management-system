      <div class="project">
        <nav class="breadcrumb">
          <li>Project</li>
        </nav>
        <span class="add-btn">
          <button type="button">New Project</button>
        </span>
        <table class="table table-striped" id="mytable">
          <thead>
            <tr>
              <th>S/N</th>
              <th>Project</th>
              <th>Estimation</th>
              <th>Date Started</th>
              <th>Due Date</th>
              <th>Piority</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!--add project modal-->
        <div class="add-project">
          <div class="modal">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    Add Project
                  </h5>

                  <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                  <form action="" autocomplete="off">
                    <div class="row">
                      <div class="col">
                        <label for="name">Project Name</label>
                        <input
                          type="text"
                          required
                          class="project-name"
                          required
                        />
                      </div>
                      <div class="col">
                        <label for="name">Piority</label>
                        <select class="piority" required>
                          <option value="" selected>select</option>
                          <option value="Low">Low</option>
                          <option value="High">High</option>
                        </select>
                      </div>
                      <div class="col">
                        <label for="status">Cost</label>
                        <input type="text" required class="cost" />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col">
                        <label for="status">Status</label>
                        <select class="status" required>
                          <option value="" selected>select</option>
                          <option value="Pending">Pending</option>
                          <option value="On-Hold">On-Hold</option>
                          <option value="Done">Done</option>
                        </select>
                      </div>
                      <div class="col">
                        <label for="StartDate">Start Date</label>
                        <input
                          type="date"
                          required
                          class="start-date"
                          required
                        />
                      </div>
                      <div class="col">
                        <label for="EndDate">End Date</label>
                        <input type="date" required class="end-date" required />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col">
                        <label for="Project-Manager">Project Manager</label>
                        <select class="project-manager" required>
                          <option value="" selected>select</option>
                          <option value="Claire Blake">Claire Blake</option>
                          <option value="George Wilson">George Wilson</option>
                          <option value="John Smith">John Smith</option>
                          <option value="Mike Williams">Mike Williams</option>
                        </select>
                      </div>
                      <div class="col">
                        <label for="Project-Team-member"
                          >Project Team Member</label
                        >
                        <select class="project-team-member" required>
                          <option value="" selected>select</option>
                          <option value="silas">silas</option>
                          <option value="ebuka">ebuka</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <label for="desc">Description</label>
                        <input type="text" required class="desc" />
                      </div>
                    </div>
                    <button type="submit" class="btn-submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--edit project modal-->
        <div class="edit-project"></div>
        <div class="overlay"></div>
      </div>
